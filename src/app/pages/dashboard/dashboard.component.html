<mat-sidenav-container class="dashboard-container">

  <!-- Sidebar -->
  <mat-sidenav #sidenav [mode]="isScreenSmall ? 'over' : 'side'" [(opened)]="sidebarOpened" class="dashboard-sidebar"
    fixedInViewport>
    <mat-toolbar color="primary" class="sidebar-header">
      Menú
    </mat-toolbar>

    <mat-nav-list>
      <!-- Perfil -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>person</mat-icon> Perfil
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item routerLink="/dashboard/perfil" fragment="miCuenta">
            <mat-icon>account_circle</mat-icon> Mi Cuenta
          </mat-list-item>
          <mat-list-item routerLink="/dashboard/perfil" fragment="cambiarPassword">
            <mat-icon>lock</mat-icon> Cambiar Contraseña
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

      <!-- Admin -->
      <mat-list-item *ngIf="userRole === 3" routerLink="/dashboard/admin">
        <mat-icon>admin_panel_settings</mat-icon> Administración
      </mat-list-item>

      <!-- Crear Pedido -->
      <mat-list-item *ngIf="userRole === 1" routerLink="/dashboard/pedido">
        <mat-icon>local_shipping</mat-icon> Crear Pedido
      </mat-list-item>

      <!-- Mis Pedidos (solo cliente) -->
      <mat-list-item *ngIf="userRole === 1" routerLink="/dashboard/mis-pedidos">
        <mat-icon>assignment</mat-icon> Mis Pedidos
      </mat-list-item>

      <mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon> Cerrar Sesión
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="dashboard-header">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isScreenSmall">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="welcome-text">Bienvenido, {{ userData?.nombre || 'Usuario' }}</span>
    </mat-toolbar>

    <div class="dashboard-content">
      <!-- Aquí se cargan las secciones hijas -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
