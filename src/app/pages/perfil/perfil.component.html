<div class="perfil-container">

  <!-- Mi Cuenta -->
  <mat-card *ngIf="showSection === 'miCuenta' && perfilForm" class="perfil-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person</mat-icon>
        Mi Cuenta
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="perfilForm" (ngSubmit)="guardarCambios()" class="perfil-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="nombre" />
          <mat-error *ngIf="perfilForm.get('nombre')?.invalid">Nombre requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Teléfono</mat-label>
          <mat-icon matPrefix>phone</mat-icon>
          <input matInput formControlName="telefono" />
          <mat-error *ngIf="perfilForm.get('telefono')?.invalid">Teléfono requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" />
          <mat-error *ngIf="perfilForm.get('email')?.invalid">Email válido requerido</mat-error>
        </mat-form-field>

        <div class="perfil-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="perfilForm.invalid">
            Guardar Cambios
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Cambiar Contraseña -->
  <mat-card *ngIf="showSection === 'cambiarPassword' && passwordForm" class="perfil-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>lock</mat-icon>
        Cambiar Contraseña
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="passwordForm" (ngSubmit)="cambiarPassword()" class="perfil-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña Actual</mat-label>
          <mat-icon matPrefix>vpn_key</mat-icon>
          <input matInput type="password" formControlName="currentPassword" />
          <mat-error *ngIf="passwordForm.get('currentPassword')?.invalid">Contraseña requerida</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nueva Contraseña</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" formControlName="newPassword" />
          <mat-error *ngIf="passwordForm.get('newPassword')?.invalid">Mínimo 6 caracteres</mat-error>
        </mat-form-field>

        <div class="perfil-actions">
          <button mat-raised-button color="accent" type="submit" [disabled]="passwordForm.invalid">
            Cambiar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Loading si aún no hay formGroup -->
  <div *ngIf="(!perfilForm && showSection==='miCuenta') || (!passwordForm && showSection==='cambiarPassword')">
    Cargando...
  </div>

</div>
