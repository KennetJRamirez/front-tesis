<mat-card class="mis-pedidos-card">
  <mat-card-header>
    <mat-card-title>Mis Pedidos</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="pedidos" class="full-width-table">

      <!-- ID Pedido -->
      <ng-container matColumnDef="id_pedido">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pedido"> {{ pedido.id_pedido }} </td>
      </ng-container>

      <!-- Paquete -->
      <ng-container matColumnDef="paquete">
        <th mat-header-cell *matHeaderCellDef> Paquete </th>
        <td mat-cell *matCellDef="let pedido"> {{ pedido.paquete }} </td>
      </ng-container>

      <!-- Origen -->
      <ng-container matColumnDef="origen">
        <th mat-header-cell *matHeaderCellDef> Origen </th>
        <td mat-cell *matCellDef="let pedido"> {{ pedido.origen }} </td>
      </ng-container>

      <!-- Destino -->
      <ng-container matColumnDef="destino">
        <th mat-header-cell *matHeaderCellDef> Destino </th>
        <td mat-cell *matCellDef="let pedido"> {{ pedido.destino }} </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let pedido"> {{ pedido.estado }} </td>
      </ng-container>

      <!-- Costo -->
      <ng-container matColumnDef="costo">
        <th mat-header-cell *matHeaderCellDef> Costo </th>
        <td mat-cell *matCellDef="let pedido"> Q{{ pedido.costo }} </td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="fecha_asignacion">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let pedido"> {{ pedido.fecha_asignacion | date:'short' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="pedidos.length === 0" class="no-pedidos">
      No tienes pedidos todav√≠a.
    </div>
  </mat-card-content>
</mat-card>
